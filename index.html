<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-Flowers</title>
    <!-- Noto Serif Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External CSS Styles Sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <!-- Nav Section -->
      <nav class="nav-container">
        <div class="nav-logo">
          <figure>
            <img
              src="./assets/logo.png"
              alt="This is the main logo of this Responsive-Flowers"
            />
          </figure>
        </div>
        <ul class="nav-list inter-font">
          <li class="nav-item"><a href="">Home</a></li>
          <li class="nav-item shop"><a href="">Shop</a></li>
          <li class="nav-item"><a href="">About us</a></li>
          <li class="nav-item">
            <a href=""><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a>
          </li>
        </ul>
      </nav>
      <!-- Banner Section -->
      <section class="banner-container">
        <div class="banner-left">
          <h5 class="heading-text noto-serif-font">
            ALWAYS <span class="heading-text-org">FRESH</span><br /><span
              class="heading-text-org"
              >FLOWERS</span
            >
          </h5>
          <br />
          <p class="tittle-text inter-font">
            Indulge your senses with the beauty and fragrance of<br />our fresh
            flower shop. From classic roses to exotic<br />
            blooms, we offer a wide variety of fresh flowers that<br />
            are perfect for any occasion.
          </p>
        </div>
        <div class="banner-img">
          <figure>
            <img
              src="./assets/hero-flower.png"
              alt="This is the image of flower for the banner section."
            />
          </figure>
        </div>
      </section>
    </header>
    <main>
      <section></section>
    </main>
  </body>
</html>
